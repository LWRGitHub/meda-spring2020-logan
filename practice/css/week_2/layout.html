<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>layout</title>

        <style>
            #header {
                background-color: chocolate;
                color: cornsilk;
                padding: 40px;
            }

            #header h1{
                color: darkgrey;
            }

            #main{
                background-color: lightcoral;
                color: whitesmoke;
                padding: 10px;
                margin: 50px;
                border-radius: 20px;
                border:solid 2px lightskyblue;
            }
        </style>

    </head>

    <body>

        <!-- HTML5 version is <header></header> -->
        <div id="header">
            <h1>This it the title of the heder area.</h1>
            <p>This area is the first div.</p>
        </div>

        <!-- HTML5 version is <main></main> -->
        <div id="main">
            <p>This area is the second div.</p>
        </div>

        <!-- HTML5 version is <footer></footer> -->
        <div id="footer">
            <p>&copy; 2020 LWR</p>
        </div>
        
    </body>

</html>
