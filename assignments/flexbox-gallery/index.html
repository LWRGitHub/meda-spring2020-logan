<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <div id="flex-gallery">

    <figure>
      <img src="images/black-wooden-dining-table-3046404.jpg" alt="balck wooden dining room table with ocean out side the widows, ocean surrounds home"/>
      <figcaption>Bote house dining room</figcaption>
    </figure>

    <figure>
      <img src="images/brown-rocky-mountain-under-white-cloudy-sky-3532326.jpg" alt="brown rocky mountain with white cloudy sky Machu Picchu"/>
      <figcaption>Machu Picchu</figcaption>
    </figure>

    <figure>
      <img src="images/contemporary-art-3597564.jpg" alt="contemparary art pink squiggle abstract with white border like a polaroid print"/>
      <figcaption>Contemparary Art</figcaption>
    </figure>

    <figure>
      <img src="images/photo-of-man-using-black-camera-3645370.jpg" alt="man using black camera in room miror"/>
      <figcaption>Miror Image</figcaption>
    </figure>

    <figure>
      <img src="images/teacup-with-sliced-lemon-1772124.jpg" alt="teacup with lemon slice no table"/>
      <figcaption>Lemon Tea</figcaption>
    </figure>

    <figure>
      <img src="images/white-clouds-3560044.jpg" alt="clouds heaven in the sky air plane photo"/>
      <figcaption>Heaven</figcaption>
    </figure>
  </div>

</body>
</html>
